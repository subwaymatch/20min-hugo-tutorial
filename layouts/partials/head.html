<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.min.css"
        integrity="sha256-baSxKEISHdSAWiipPkWRuquIMjgNIR//a++CyhnQdIM=" crossorigin="anonymous" />
    {{ $style := resources.Get "scss/main.scss" }}
    {{ $components := resources.Match "scss/components" }}

    {{ range $components }}
    {{ $style = slice $style . | resources.Concat .Name }}
    {{ end }}

    {{ $style = slice $style | resources.Concat "all.css" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" />
    <title>{{ .Site.Title }}</title>
</head>
