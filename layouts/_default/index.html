{{ define "content" }}

<div class="container">
    <p>
        Index page

        Check out our blog posts:
    </p>

    {{/* List of all non-regular pages */}}
    {{ range where site.RegularPages "Type" "!=" "page" }}
    <div>{{ .Type }}</div>
    <a href="{{ .RelPermalink }}" class="navbar-item">{{ .Title }}</a>
    {{ end }}
</div>

{{ end }}
