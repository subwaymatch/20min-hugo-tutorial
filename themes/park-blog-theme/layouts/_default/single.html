{{ define "content" }}

<div class="section-post">
    <div class="container">
        <div class="row">
            <div class="col-12">
                {{ partial "post-meta" . }}
                <h1>{{ .Title }}</h1>

                <div class="post-content">
                    {{ .Content }}
                </div>
            </div>
        </div>

        {{ if ne .Type "page" }}
        <div class="row">
            <div class="col-12">
                {{ partial "comments" }}
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
