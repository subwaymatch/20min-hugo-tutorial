{{ define "content" }}

<div class="section-list">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="list-posts">
                    {{ $paginator := .Paginate (where site.RegularPages "Type" "!=" "page") }}

                    {{ partial "list-posts" . }}
                </div>
            </div>
        </div>
    </div>
</div>

{{ end }}
