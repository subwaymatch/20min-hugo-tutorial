{{ define "content" }}

<div class="section-list">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="list-posts">
                    {{ range where site.RegularPages "Type" "!=" "page" }}
    
                    <a href="{{ .RelPermalink }}" class="post-item">
                        {{ if isset .Params "categories" }}
                            <span class="categories">
                                {{ delimit .Params.Categories "humanize" ", " }} ‚ü∂
                            </span>
                        {{ end }}
                
                        <h4>{{ .Title }}</h4>
                
                        <span class="date">{{ .Date.Format "January 1, 2006" }}</span>
                    </a>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>

{{ end }}
