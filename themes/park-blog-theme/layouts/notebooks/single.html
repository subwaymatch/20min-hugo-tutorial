{{ define "content" }}

<div class="section-post format-jupyter">
    <div class="cell border-box-sizing text_cell rendered">
        <h1>{{ .Title }}</h1>
    </div>

    {{ .Content }}

    <div class="cell border-box-sizing text_cell rendered">
        {{ template "_internal/disqus.html" . }}
    </div>
</div>

{{ end }}
