{{ define "content" }}

<div class="section-post format-jupyter">
    <div class="cell border-box-sizing text_cell rendered">
        {{ partial "post-meta" . }}

        <h1>{{ .Title }}</h1>
    </div>

    <div class="post-content">
        {{ .Content }}
    </div>

    <div class="cell border-box-sizing text_cell rendered">
        {{ partial "comments" }}
    </div>
</div>

{{ end }}
