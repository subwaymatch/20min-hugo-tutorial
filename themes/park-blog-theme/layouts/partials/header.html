<div id="menu-overlay">
    <div id="menu-content">
        {{ range where .Site.RegularPages "Type" "page" }}
            <a href="{{ .Permalink }}" class="menu-item">{{ .Title }}</a>
        {{ end }}
    </div>
</div>

<div id="header">
    <div class="container-full">
        <div class="row">
            <div class="col-6-sm">
                <a href="/" title="Homepage">
                    {{ if isset .Site.Params "logo_image" }}
                        <img src="{{ .Site.Params.Logo_image }}" class="logo-img" />
                    {{ else }}
                        {{ .Site.Title }}
                    {{ end }}
                </a>
            </div>
        
            <div class="col-6-sm">
                <div class="header-right">
                    <div id="btn-menu-wrapper">
                        <button id="btn-menu" class="hamburger hamburger--collapse is-active" type="button">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
